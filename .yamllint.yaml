---
# .yamllint.yml
extends: default

# ignore all GitHub workflows, Dependabot, and this yamllint config itself,
# plus your pre-commit config (so we donâ€™t have to tweak those files).
ignore: |
  # ignore GitHub workflows (with or without leading './')
  ^(?:\./)?\.github/.*\.ya?ml$
  # ignore Dependabot
  ^(?:\./)?\.github/dependabot\.ya?ml$
  # ignore pre-commit config
  ^(?:\./)?\.pre-commit-config\.ya?ml$
  # ignore this yamllint config itself
  ^(?:\./)?\.yamllint\.ya?ml$
