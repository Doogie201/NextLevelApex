--- # ‚Üê document start (keeps yamllint happy)
minimum_pre_commit_version: "3.6.0"

default_language_version:
  python: python3.11 # match your Poetry env (3.11.x)

ci:
  autofix: true # rewrite files, then fail so diff is visible
fail_fast: true
default_stages: [pre-commit, pre-push] # was [commit, push]

repos:
  # ---------------------------------------------------- House-keeping hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key
      - id: check-json
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb", "500"]

  # ----------------------------------------------------------- YAML linter
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        files: "\\.(ya?ml)$"
        args:
          - "-d"
          - "{extends: default, rules: {line-length: {max: 120}}}"

  # ------------------------------------------- Shell formatting & linting
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.11.0-1
    hooks:
      - id: shfmt
        args: ["-i", "2", "-sr", "-ci"]
        files: "^scripts/.*\\.sh$" # only format our scripts/
        exclude: "^docker/" # avoid parsing docker/orchestrate.sh for now

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
        args: ["--severity", "warning"]
        files: "^scripts/.*\\.sh$"
        exclude: "^docker/"

  # ----------------------------------- Python formatters & linters stack
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.11 # <-- was python3.13

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]
        language_version: python3.11 # <-- was python3.13

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.9 # keep in sync with your lockfile/ruff version
    hooks:
      # If you want the formatter, uncomment:
      # - id: ruff-format
      #   stages: [commit]

      # Linter + auto-fix on commit
      - id: ruff
        name: ruff-lint-fix
        args:
          ["--fix", "--exit-non-zero-on-fix", "--show-fixes", "--unsafe-fixes"]
        stages: [pre-commit] # <-- was [commit]

      # Strict linter on push/CI (no fixes)
      - id: ruff
        name: ruff-lint-ci
        args: ["--show-source"]
        stages: [pre-push] # <-- was [push]

  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: poetry run pytest -q
        language: system
        types: [python]
        files: "\\.py$"
        pass_filenames: false
        always_run: true
